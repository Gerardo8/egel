<div class="container-fluid">
	<div class="row">
 	 <div class="col-sm-3 col-md-3 sidebar">
			 <h4>Temas Simulador</h4>
			 <div class="list-group">
				 <a *ngFor="#tema of temas" role="button" class="list-group-item"
				   [class.active]="tema === selectedTema" (click)="onSelectTema(tema)">
						<span class="label label-default">{{tema.area}}</span>  {{tema.titulo}}
			   </a>
			 </div>
		 </div>
 	 </div>
</div>
<div class="col-sm-9 col-sm-offset-3 col-md-9 col-md-offset-3 main">
	<router-outlet></router-outlet>
</div>
