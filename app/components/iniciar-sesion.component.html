<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" role="button">EGEL</a>
    </div>
    <div>
      <form class="navbar-form navbar-right">
        <div class="form-group" [class.has-error]="loginSinValor">
          <input type="text" #login placeholder="Login" class="form-control">
        </div>
        <div class="form-group" [class.has-error]="passwordSinValor">
          <input type="password" #password placeholder="Password" class="form-control">
        </div>
        <button (click)="iniciarSesion(login.value,password.value)"
        class="btn btn-success">Iniciar sesion</button>
      </form>
    </div>
  </div>
</nav>
<div class="modal fade" id="Modal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title text-danger">Datos incorrectos</h4>
      </div>
      <div class="modal-body">
        <p>Login o Password incorrectos, por favor verifique los datos</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
